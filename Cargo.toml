[package]
name = "app-icon-preview"
version = "3.0.0"
authors = ["Bilal Elmoussaoui <bilal.elmoussaoui@gnome.org>"]
edition = "2021"
license = "GPL-3.0-or-later"

[dependencies]
gtk = { package = "gtk4", version = "0.3" }
gdk_pixbuf = { package = "gdk-pixbuf", version = "0.14", features = ["v2_36"]}
log = "0.4"
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gtk-macros = "0.3"
adw = { package = "libadwaita", version = "0.1.0-beta" }
pangocairo = "0.14"
pretty_env_logger = "0.3"
cairo = { package = "cairo-rs", version = "0.14", features = ["svg", "v1_16"]}
rand = "0.7"
svgcleaner = "0.9"
anyhow = "1.0"
once_cell = "1.8"

[dependencies.rsvg]
package = "librsvg"
git = "https://gitlab.gnome.org/gnome/librsvg"
version = "2.52"
